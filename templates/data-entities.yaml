      template: template_bar_footer_button
      variables: 
        - entity: light.wz_lampe_3_7
    - type: custom:decluttering-card
      template: template_bar_footer_button
      variables: 
        - entity: switch.heizdecke
    - type: custom:decluttering-card
      template: template_bar_footer_button
      variables: 
        - entity: switch.wz_ventilator
    - type: custom:decluttering-card
      template: template_bar_footer_button
