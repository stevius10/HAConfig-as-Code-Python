      variables: 
        - name: Indirekt
        - entity: scene.wz_indirekt
    - type: custom:decluttering-card
      template: template_bar_header_button
      variables: 
        - name: Gering
        - entity: scene.wz_schwach
    - type: custom:decluttering-card
      template: template_bar_header_button
      variables: 
        - name: Aus
        - entity: scene.wz_aus

