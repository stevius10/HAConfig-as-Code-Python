template_weather:
  card:
    type: custom:hui-element
    card_type: markdown
    content: |
      {% set weather_icon_mapper = {
        'clear-night': 'night',
        'cloudy': 'cloudy',
        'fog': 'fog',
        'hail': 'hail',
        'lightning': 'lightning', 
        'lightning-rainy': 'lightning-rainy',
        'partlycloudy': 'partly-cloudy',
        'pouring': 'pouring',
        'rainy': 'rainy',
        'snowy': 'snowy',
        'snowy-rainy': 'snowy-rainy',
        'sunny': 'sunny',
        'windy': 'windy',
        'windy-variant': 'windy-variant',
        'exceptional': 'cloudy'
      } %}
      {% set state = states('sensor.openweathermap_condition') %}
      {% set weather = weather_icon_mapper[state] if state in weather_icon_mapper else 'weather-cloudy' %}

      <table cellspacing="0"><tbody>
      <tr>
        <td rowspan="2"><font color="#e3e3e3"><ha-icon icon='mdi:weather-{{ weather }}' style="margin: 15px;"> &nbsp; &nbsp; &nbsp; &nbsp; </ha-icon></font>
        <td><font size="6.85em">{{ states('sensor.openweathermap_temperature') | float(0) | round(1) | replace ('.', ',') }}</font> <sup>Â°C</sup></td>
       </td>
      </tr>
      <tr>
        <td><font size="3.6em">{{ states('sensor.openweathermap_humidity') }}</font> % &nbsp;</td>
       </tr>
      </tbody></table>
      
    card_mod:
      style: 'ha-card { text-align: right; --ha-card-background: none; --mdc-icon-size: 40px; }'

template_forecast:
  card:
    type: custom:hui-element
    card_type: weather-forecast
    show_current: false
    show_forecast: true
    entity: weather.openweathermap
    card_mod:
      style: |
        ha-card {
          bottom: 2px;
          margin-bottom: -11px;
          padding: 3px !important;
          font-size: 8px;
          background-image: linear-gradient(to right, rgba(44, 44, 44, 1.0) 45%, rgba(51, 51, 51, 1.0)) !important;
        }
        ha-card div {
          padding: 0px !important; 
        }
        ha-card .forecast .temp {
          font-size: 13px;
          font-weight: bold;
          margin: 0px !important; 
          padding-left: 16px !important; #3
          padding-bottom: 2px !important;
        }
        ha-card .forecast-image-icon {
          padding: 0px !important;
          padding-right: 10px !important;
        }
        ha-card .forecast-image-icon > * {
          width: 20px;
          height: 20px;
          margin: -7px 0 -11px 0; !important;
          overflow: hidden;
        }