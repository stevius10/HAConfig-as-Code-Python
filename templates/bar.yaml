template_bar:
  card: 
    type: custom:stack-in-card
    card_mod:
      style: |
        ha-card { --ha-card-background: rgba(61, 61, 61, 0.6); }
        ha-card div { 
          --ha-card-background: none;
          margin: 5px;
          letter-spacing: 1.1px;
          font-weight: 300;
          font-variant: small-caps;
        }
    cards:
      - type: custom:decluttering-card
        template: template_data_[[type]]_[[room]]

template_bar_header_button: 
  card:
    type: custom:decluttering-card
    template: template_bar_button
    variables: 
      - show_name: true
      - show_icon: false
      - name: '[[name]]'
      - entity: '[[entity]]'

template_bar_footer_button: 
  card:
    type: custom:decluttering-card
    template: template_bar_button
    variables: 
      - show_name: false
      - show_icon: true
      - name: ''
      - entity: '[[entity]]'
      - icon_height: '[[icon_height]]'
      
template_bar_button: 
  card: 
    type: button
    entity: '[[entity]]'
    name: '[[name]]'
    show_name: '[[show_name]]'
    show_icon: '[[show_icon]]'
    icon_height: '[[icon_height]]px'
    tap_action:
      action: '[[action]]'
      data: '[[service]]'
    hold_action:
      action: '[[hold_action]]'
      data: '[[service]]'
    double_tap_action:
      action: '[[double_tap_action]]'
      data: '[[service]]'
  default:
    - action: toggle
    - hold_action: more-info
    - double_tap_action: more-info
    - service: ""
    - icon_height: 23

    
