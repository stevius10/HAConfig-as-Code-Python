- id: '1663995681715'
  alias: Timeout-Bittorrent
  description: ''
  trigger:
  - platform: homeassistant
    event: shutdown
  - platform: state
    entity_id:
    - sensor.qbittorrent_status
    to: seeding
    for:
      hours: 0
      minutes: 5
      seconds: 0
  - platform: state
    entity_id:
    - sensor.qbittorrent_down_speed
    to: '0'
    for:
      hours: 0
      minutes: 30
      seconds: 0
  - platform: event
    event_type: transmission_downloaded_torrent
  - platform: template
    value_template: '{{ states(''sensor.qbittorrent_status'') not in [''up_down'',
      ''downloading''] }}'
    for:
      hours: 0
      minutes: 30
      seconds: 0
  - platform: state
    entity_id:
    - sensor.qbittorrent_status
    to: seeding
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition: []
  action:
  - service: hassio.addon_stop
    data:
      addon: db21ed7f_qbittorrent
  mode: single
