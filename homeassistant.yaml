name: Zuhause

latitude: !secret ha_config_location_latitude
longitude: !secret ha_config_location_longitude
elevation: !secret ha_config_location_elevation

country: DE
language: de
time_zone: Europe/Berlin
currency: EUR
temperature_unit: C
unit_system: metric

internal_url: !secret ha_config_url_internal
external_url: !secret ha_config_url_external

auth_providers:
  - type: homeassistant
  - type: trusted_networks
    trusted_networks: 
      - 127.0.0.1
      - 192.168.178.100
      - 192.168.178.0/24
      - ::1
    trusted_users: 
      192.168.178.0/24: !secret ha_config_user_trusted
    allow_bypass_login: true

allowlist_external_dirs:
  - /config
  - /share

packages: !include_dir_named config/ 